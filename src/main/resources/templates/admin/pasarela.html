<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:th="https://www.thymeleaf.org"
th:replace="~{fragments/layout :: layout (~{::body},'admin')}">
<body>
    
    <p th:text="${mensajeError}" class="text-danger"></p>
    <p th:text="${mensajeRecarga}"></p>

    <form class="form-validate" th:object="${tarjetaForm}" th:action="@{/admin/pagar}" method="post">
        <div class="form-group row">
          <div class="col-sm-6">
            <label for="nroTarjeta">NÃºmero de tarjeta</label>
            <input type="text" class="form-control" maxlength="16" th:field="*{nroTarjeta}" required/>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-2">
            <label>Fecha vencimiento</label>
            <select class="form-control" th:field="*{dueMonth}" required>
                <option value="">- Seleccione -</option>
                <option value="01">Enero</option>
                <option value="02">Febrero</option>
                <option value="03">Marzo</option>
                <option value="04">Abril</option>
                <option value="05">Mayo</option>
                <option value="06">Junio</option>
                <option value="07">Julio</option>
                <option value="08">Agosto</option>
                <option value="09">Setiembre</option>
                <option value="10">Octubre</option>
                <option value="11">Noviembre</option>
                <option value="12">Diciembre</option>
            </select>
          </div>
          <div class="col-sm-2">
            <label>&nbsp;</label>
            <select class="form-control" th:field="*{dueYear}" required>
                <option value="">- Seleccione -</option>
                <option value="23">2023</option>
                <option value="24">2024</option>
                <option value="25">2025</option>
                <option value="26">2026</option>
                <option value="27">2027</option>
            </select>
          </div>
          <div class="col-sm-2">
            <label for="cvv">CVV</label>
            <input type="password" class="form-control" maxlength="3" th:field="*{cvv}" required>
        </div>
        <div class="form-group row">
            <div class="col-sm-3">
                <label for="moneda">Moneda</label>
                <input type="text" class="form-control" th:field="*{moneda}" readonly>
            </div>
            <div class="col-sm-3">
                <label for="monto">Monto</label>
                <input type="number" class="form-control" step="0.01" th:field="*{monto}" readonly>
            </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-6">
            <button th:with="text='Pagar'" class="btn btn-primary" type="submit">Pagar</button>
          </div>
        </div>
      </form>

</body>
</html>
