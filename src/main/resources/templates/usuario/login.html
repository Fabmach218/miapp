<!DOCTYPE html>

<html xmlns:th="https://www.thymeleaf.org" 
    th:replace="~{fragments/layout :: layout (~{::body},'login')}">

<body>
 
    <div class="container">

        <div th:if="${param.error}" class="alert alert-danger mb-3">Credenciales incorrectas</div>

        <div class="row">
          <div class="col-sm-10 mt-5">
            <div class="form-group row">
              <h1>Iniciar Sesión</h1>
            </div>
            <form th:object="${usuario}" th:action="@{/usuario/login}" method="post">
              <div class="form-group row">
                <div class="col-sm-2">
                  <label for="username">Usuario</label>
                </div>
                <div class="col-sm-4">
                  <input type="text" class="form-control" th:field="*{username}" required/>
                </div>
              </div>
              <div class="form-group row">
                <div class="col-sm-2">
                  <label for="password">Contraseña</label>
                </div>
                <div class="col-sm-4">
                  <input type="password" class="form-control" th:field="*{password}" required/>
                </div>
              </div>              
              <div class="form-group row">
                <div class="col-sm-2"></div>
                <div class="col-sm-4">
                  <button th:with="text='Iniciar Sesión'" class="btn btn-primary" type="submit" th:text="${text}"></button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>

      <script th:inline="javascript">
        
        /*<![CDATA[*/
        var mensaje = /*[[${mensaje}]]*/ "";
        /*]]>*/
      
        window.addEventListener('load', function() {
          if(mensaje !== null){
            Swal.fire({
              icon: 'error',
              title: mensaje
            });
          }
        });

      </script>

</body>

</html>
