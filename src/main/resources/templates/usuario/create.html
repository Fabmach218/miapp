<!DOCTYPE html>

<html xmlns:th="https://www.thymeleaf.org" 
    th:replace="~{fragments/layout :: layout (~{::body},'usuario')}">

<body>
 
    <div class="container">

        <div class="row">
          <div class="col-sm-10 mt-5">
            <div class="form-group row">
              <h1>Cliente</h1>
            </div>
            <form th:object="${usuario}" th:action="@{/usuario/create}" method="post">
              <div class="form-group row">
                <div class="col-sm-2">
                  <label for="nombres">Nombres</label>
                </div>
                <div class="col-sm-2">
                  <input type="text" th:field="*{nombres}" />
                </div>
              </div>
              <div class="form-group row">
                <div class="col-sm-2">
                  <label for="apellidos">Apellidos</label>
                </div>
                <div class="col-sm-2">
                  <input type="text" th:field="*{apellidos}" />
                </div>
              </div>              
              <div class="form-group row">
                <div class="col-sm-2">
                  <label for="email">Email</label>
                </div>
                <div class="col-sm-2">
                  <input type="text" data-inputmask="'alias': 'email'"
                  autocomplete="off" th:field="*{email}" />
                </div>
              </div>
              <div class="form-group row">
                <div class="col-sm-2">
                  <label for="telefono">Tel√©fono</label>
                </div>
                <div class="col-sm-2">
                  <input type="text" data-inputmask="'mask': '999-999-999'" th:field="*{telefono}" />
                </div>
              </div>
              <div class="form-group row">
                <div class="col-sm-2">
                  <label for="fechaNacimiento">Fecha de nacimiento</label>
                </div>
                <div class="col-sm-3">
                  <div class="input-group date">
                    <input type="text" class="form-control" id="fechaNacimiento" 
                      data-inputmask="'alias': 'datetime', 'inputFormat': 'dd/MM/yyyy'" 
                      autocomplete="off" th:field="*{fechaNacimiento}" />
                    <div class="input-group-append">
                      <span class="input-group-text"><i class="far fa-calendar-alt"></i></span>
                    </div>
                  </div>
                </div>
              </div>
              <div class="form-group row">
                <div class="col-sm-2"></div>
                <div class="col-sm-2">
                  <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" id="genderM" name="genderM" class="custom-control-input" value="M"
                      th:field="*{genero}">
                    <label class="custom-control-label" for="genderM">Masculino</label>
                  </div>
                  <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" id="genderF" name="genderF" class="custom-control-input" value="F"
                      th:field="*{genero}">
                    <label class="custom-control-label" for="genderF">Femenino</label>
                  </div>
                </div>
              </div>              
              <div class="form-group row">
                <div class="col-sm-2">
                  <label for="username">Usuario</label>
                </div>
                <div class="col-sm-2">
                  <input type="text" th:field="*{username}" />
                </div>
              </div>
              <div class="form-group row">
                <div class="col-sm-2">
                  <label for="password">Password</label>
                </div>
                <div class="col-sm-2">
                  <input type="password" th:field="*{password}" />
                </div>
              </div>              
              <div class="form-group row">
                <div class="col-sm-2"></div>
                <div class="col-sm-2">
                  <button th:with="text='Registrar'" class="btn btn-primary" type="submit" th:text="${text}"/>
                </div>
              </div>
            </form>
            <p th:text="${mensaje}" />
          </div>
        </div>
      </div>
    
      <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
      <script th:src="@{/webjars/jquery-ui/jquery-ui.min.js}"></script>
      <script th:src="@{/webjars/bootstrap-datepicker/js/bootstrap-datepicker.min.js}"></script>
      <script th:src="@{/webjars/jquery.inputmask/jquery.inputmask.min.js}"></script>    
  
      <script>
        $('.input-group.date').datepicker({
          autoclose: true,
          todayHighlight: true,
          format: 'dd/mm/yyyy'
        });
      </script>
      <script>
        $(":input").inputmask();
      </script>
</body>

</html>
